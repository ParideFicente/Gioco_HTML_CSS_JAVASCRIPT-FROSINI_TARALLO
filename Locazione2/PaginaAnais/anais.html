<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Sasso Carta Forbici - 1vs1</title>
  <link rel="stylesheet" href="anaisStyle.css">
</head>
<body>

  <h1>Scontro 1vs1: Darwin vs Anais!</h1>

  <div class="arena">
    <img src="../../Locazione1/darwin.png" alt="Darwin (player)" id="darwinImg">
    <img src="anais.jpg" alt="Anais (bot)" id="anaisImg">
  </div>

  <div id="result">
    <span class="highlight" id="highlightText"></span>
  </div>

  <div id="scoreboard">
    <p id="score">Darwin: 0 | Anais: 0</p>
  </div>

  <div class="buttons">
    <button onclick="play('sasso')">Sasso</button>
    <button onclick="play('carta')">Carta</button>
    <button onclick="play('forbici')">Forbici</button>
  </div>

  <!-- Nuova sezione in basso a sinistra -->
  <div class="info-locazione">
    <p>Ti trovi nella 2° locazione</p>
    <img src="../Locazione2.png" alt="Seconda locazione" draggable="false">
  </div>

  <script>
    let gameOver = false;
    let playerScore = 0;
    let botScore = 0;
    const maxScore = 3;

    function play(playerChoice) {
      if (gameOver) return;

      const choices = ['sasso', 'carta', 'forbici'];
      const botChoice = choices[Math.floor(Math.random() * choices.length)];
      const highlight = document.getElementById("highlightText");
      const scoreText = document.getElementById("score");
      const darwinImg = document.getElementById("darwinImg");
      const anaisImg = document.getElementById("anaisImg");

      let result = '';

      // Risultato del round
      if (playerChoice === botChoice) {
        result = `Pareggio! Entrambi avete scelto ${playerChoice}.`;
        // immagini restano le stesse
        darwinImg.src = "../../Locazione1/darwin.png";
        anaisImg.src = "anais.jpg";
      } else if (
        (playerChoice === 'sasso' && botChoice === 'forbici') ||
        (playerChoice === 'carta' && botChoice === 'sasso') ||
        (playerChoice === 'forbici' && botChoice === 'carta')
      ) {
        result = `Hai vinto il round! ${playerChoice} batte ${botChoice}.`;
        playerScore++;
        // immagini: Darwin vittoria, Anais sconfitta
        darwinImg.src = "../../Locazione1/darwinWin.jpeg";
        anaisImg.src = "anaisLose.jpg";
      } else {
        result = `Hai perso il round! ${botChoice} batte ${playerChoice}.`;
        botScore++;
        // immagini: Darwin sconfitta, Anais vittoria
        darwinImg.src = "../../Locazione1/darwinLose.jpg";
        anaisImg.src = "anaisWin.jpg";
      }

      // Aggiorna UI
      highlight.textContent = result;
      highlight.style.opacity = 1;
      scoreText.textContent = `Darwin: ${playerScore} | Anais: ${botScore}`;

      // Controlla vittoria di partita (prima a 3)
      if (playerScore === maxScore || botScore === maxScore) {
        gameOver = true;
        setTimeout(function() {
          if (playerScore > botScore) {
            // Darwin ha vinto → chiedi conferma prima di andare alla pagina successiva
            const conferma = confirm("Hai vinto, congratulazioni! Vuoi passare alla pagina successiva?");
            if (conferma) {
              window.location.href = '../locazione2.html';
            } else {
              window.location.href = '../../PaginaSconfitta/sconfitta.html';
            }
          } else {
            // Anais ha vinto → vai direttamente alla pagina Game Over
            window.location.href = '../../PaginaSconfitta/sconfitta.html';
          }
        }, 1000); // un secondo per dare tempo di vedere il risultato
      }
    }
  </script>

</body>
</html>
