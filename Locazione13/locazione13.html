<!DOCTYPE html>
<!-- Indica al browser che questo file è scritto in HTML5 -->

<html>
  <head>
    <title>ADVENTURE</title>
    <!-- Titolo della pagina: appare nella scheda del browser -->

    <link rel="stylesheet" href="locazione13.css">
    <!-- Collega il foglio di stile esterno (CSS) che gestisce l'aspetto grafico della pagina -->
  </head>

  <body>
    <!-- Tutto ciò che è visibile nella pagina va inserito all’interno del tag <body> -->

    <!-- Contenitore principale della pagina: include titolo, testo, immagine e pulsanti -->
    <div class="Titolo">

      <!-- Titolo principale mostrato in alto -->
      <h1>Hai davanti a te tre scelte. Scegli saggiamente!</h1>

      <!-- Testo descrittivo della posizione attuale -->
      <p>Ti trovi nella 13° locazione  dell'avventura</p>

      <!-- Immagine principale della locazione -->
      <!-- draggable="false" impedisce all’utente di trascinarla -->
      <img src="Locazione13.png".png alt="Inizio avventura" class="angolo-sinistro" draggable="false">

      <!-- Contenitore che include i pulsanti per le tre scelte possibili -->
      <div class="Porte">

        <!-- Primo pulsante: porta alla pagina di Gaylord -->
        <!-- location.href serve per passare alla pagina successiva -->
        <button onclick="location.href='../Locazione14/PaginaGaylordWatterson/gaylord.html'">Prima Scelta</button>

        <!-- Secondo pulsante: porta alla pagina di Sussie -->
        <button onclick="location.href='../Locazione10/PaginaSussie/sussie.html'">Seconda Scelta</button>

        <!-- Terzo pulsante: porta direttamente alla pagina di sconfitta -->
        <button onclick="location.href='../PaginaSconfitta/sconfitta.html'">Terza Scelta</button>
      </div>
    </div>
  </body>
</html>
