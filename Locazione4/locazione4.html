<!DOCTYPE html>
<!-- Indica al browser che questo file è scritto in HTML5 -->

<html>
  <head>
    <title>ADVENTURE</title>
    <!-- Titolo della pagina: appare nella scheda del browser -->

    <link rel="stylesheet" href="styleLocazione4.css">
    <!-- Collega il foglio di stile esterno (CSS) che gestisce l'aspetto grafico della pagina -->
  </head>

  <body>
    <!-- Tutto ciò che è visibile nella pagina va inserito all’interno del tag <body> -->

    <!-- Contenitore principale della pagina: include titolo, testo, immagine e pulsanti -->
    <div class="Titolo">

      <!-- Titolo principale mostrato in alto -->
      <h1>Una creatura misteriosa si avvicina lentamente...</h1>

      <!-- Testo descrittivo della posizione attuale -->
      <p>Ti trovi nella 4° locazione dell'avventura</p>

      <!-- Immagine principale della locazione -->
      <!-- draggable="false" impedisce all’utente di trascinarla -->
      <img src="Locazione4.png" alt="Scenario misterioso" class="angolo-sinistro" draggable="false">

      <!-- Contenitore che include i pulsanti per le tre scelte possibili -->
      <div class="Porte">

        <!-- Primo pulsante: porta alla pagina di Game Over -->
        <!-- location.href serve per passare alla pagina successiva -->
        <button onclick="location.href='../PaginaSconfitta/sconfitta.html'">Prima Scelta</button>

        <!-- Secondo pulsante: porta alla pagina di Larry -->
        <button onclick="location.href='../Locazione8/PaginaLarry/larry.html'">Seconda Scelta</button>

        <!-- Terzo pulsante: porta alla pagina di Tobias -->
        <button onclick="location.href='../Locazione7/PaginaTobias/tobias.html'">Terza Scelta</button>
      </div>
    </div>
  </body>
</html>
