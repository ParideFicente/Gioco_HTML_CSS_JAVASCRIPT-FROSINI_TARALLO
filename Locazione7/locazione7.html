<!DOCTYPE html>
<!-- Indica al browser che questo file è scritto in HTML5 -->

<html>
  <head>
    <title>ADVENTURE</title>
    <!-- Titolo della pagina: appare nella scheda del browser -->

    <link rel="stylesheet" href="styleLocazione7.css">
    <!-- Collega il file CSS esterno che definisce lo stile visivo della pagina -->
  </head>

  <body>
    <!-- Tutto ciò che viene mostrato a schermo è contenuto nel tag <body> -->

    <!-- Contenitore principale che include titolo, testo, immagine e pulsanti -->
    <div class="Titolo">

      <!-- Titolo principale della pagina -->
      <h1>Ti guardi intorno e noti una figura che ti osserva da lontano...</h1>

      <!-- Descrizione della posizione attuale -->
      <p>Ti trovi nella 7° locazione dell'avventura</p>

      <!-- Immagine principale della locazione -->
      <!-- draggable="false" serve per evitare che l’immagine possa essere trascinata -->
      <img src="Locazione7.png" alt="Scenario avventura" class="angolo-sinistro" draggable="false">

      <!-- Contenitore dei pulsanti per scegliere la prossima azione -->
      <div class="Porte">

        <!-- Primo pulsante: porta alla pagina di Larry -->
        <!-- location.href serve per cambiare pagina tramite JavaScript -->
        <button onclick="location.href='../Locazione8/PaginaLarry/larry.html'">Prima Scelta</button>

        <!-- Secondo pulsante: porta alla pagina di Richard-->
        <button onclick="location.href='../Locazione12/PaginaRichard/richard.html'">Seconda Scelta</button>

        <!-- Terzo pulsante: porta alla pagina di Nicole -->
        <button onclick="location.href='../Locazione11/PaginaNicole/nicole.html'">Terza Scelta</button>
      </div>
    </div>
  </body>
</html>
